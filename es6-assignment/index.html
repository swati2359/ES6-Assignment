<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="user-login">
        <label id="error-msg" class="hidden"><b>Invalid User name/Password!</b></label>
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" class="user-name" required> </input>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" class="user-pass" required></input>
        <button type="submit" name="btnSubmit" class="btnSubmit">Login</button>
    </div>
    <script type="module" src="./app.js"></script>
</body>

</html>
